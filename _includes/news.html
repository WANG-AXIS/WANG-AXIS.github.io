
<div class="well">
<h4>News</h4>

{% for article in site.data.news limit:8 %}

<p>{{ article.date }} <br>

{% if article.editor %}
{{ article.editor }}:
{% endif %}

{% if article.url %}
<em> <a href="{{ article.url}}" > {{ article.headline }}</a>, {{ article.site }} </em>
{% else %}
<em>  {{ article.headline }}, {{ article.site }} </em>
{% endif %}
</p>
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>

    </div>
