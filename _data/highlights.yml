- title: "Machine Learning for Tomographic Imaging"
  image: MLTI_IOP.jpg
  description: We present a unified overview of deep-learning-based tomographic imaging. Key concepts, including classic reconstruction ideas and human vision inspired insights, are introduced as a foundation for a thorough examination of artificial neural networks and deep tomographic reconstruction. X-ray CT and MRI reconstruction methods are covered in detail, and other medical imaging applications are discussed as well. 
